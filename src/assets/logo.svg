<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="800" height="320" viewBox="0 0 800 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">FarmaTech logo</title>
  <desc id="desc">Logo verde com cápsula de farmácia e anéis estilo React, texto FarmaTech</desc>

  <!-- Anéis estilo React -->
  <g transform="translate(180,160)">
    <g fill="none" stroke-linecap="round" stroke-width="6" stroke-opacity="0.95">
      <ellipse rx="120" ry="48" stroke="#81c784" transform="rotate(0)"></ellipse>
      <ellipse rx="120" ry="48" stroke="#a5d6a7" transform="rotate(45)"></ellipse>
      <ellipse rx="120" ry="48" stroke="#66bb6a" transform="rotate(-45)"></ellipse>
    </g>
    <circle cx="0" cy="0" r="8" fill="#2e7d32"></circle>
  </g>

  <!-- Cápsula -->
  <g transform="translate(180,160) rotate(-10)">
    <ellipse rx="78" ry="34" fill="#000" opacity="0.06" transform="translate(6,6)"></ellipse>
    <!-- Esquerda -->
    <path d="M -78 -34 L 0 -34 A 34 34 0 0 1 0 34 L -78 34 A 34 34 0 0 1 -78 -34 Z" fill="#ffffff" stroke="#2e7d32" stroke-width="4"></path>
    <!-- Direita -->
    <path d="M 78 -34 L 0 -34 A 34 34 0 0 0 0 34 L 78 34 A 34 34 0 0 0 78 -34 Z" fill="#66bb6a" stroke="#2e7d32" stroke-width="4"></path>
    <!-- Brilho -->
    <path d="M -52 -24 C -20 -12, -10 -10, 10 -4 C 28 2, 36 8, 46 18 C 40 6, 22 -6, -10 -18 C -30 -24, -48 -26, -52 -24 Z" fill="rgba(255,255,255,0.35)"></path>
  </g>

  <!-- Texto FarmaTech -->
  <g transform="translate(320,160)">
    <text x="0" y="-6" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="48" font-weight="700" fill="#1b5e20">
      Farma
      <tspan fill="#2e7d32">Tech</tspan>
    </text>
    <text x="0" y="34" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" fill="#2e7d32" opacity="0.85">
      API • Saúde • Tecnologia
    </text>
  </g>
</svg>
